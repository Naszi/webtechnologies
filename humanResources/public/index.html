<html>
<head>
<title>Human Resource Manager Example</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/angular.min.js"></script>
</head>

<body>

 <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Human Resource Manager</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">Page 1</a></li>
      <li><a href="#">Page 2</a></li>
      <li><a href="#">Page 3</a></li>
    </ul>
  </div>
</nav>

<div class="container" style="margin-top:50px" ng-app="employeeManager" ng-controller="menuCtrl">
 <div class="row">
  <div class="col-sm-4">
	<button type="button" class=".btn btn-primary" ng-click="listEmployees()">List Employees</button><br/>
	<button type="button" class=".btn btn-success" ng-click="addEmployee()">Add Employee</button>
</div>
  <div class="col-sm-8" id="content">
	<table class="table table-striped">
		<tr ng-repeat="employee in employees">
			<td>{{employee.name}}</td>
			<td>{{employee.position}}</td>
			<td>{{employee.salary}}</td>
		</tr> 
	</table>
</div>
</div>
</div>

<script>
var employeeListingModule = angular.module("employeeList",[]);
var employeeManagementModule = angular.module("employeeManager",[]);

employeeManagementModule.controller("menuCtrl",function($scope,$http){
	$scope.listEmployees = function(){
		$http.get('/employees').then(function(resp){
			$scope.employees = resp.data;
		});
	};
	$scope.addEmployee = function(){
		alert('fdsa');
	}
});	




</script>

</body>
</html>
